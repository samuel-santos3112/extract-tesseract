<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXTRACT OCR</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">

    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body>
  <div class="container" id="table-container">
    <h1 style="text-align: center;">EXTRACT OCR</h1>
    <br>
    <br>
    <form class="form-control-file" action="{{ url_for('api.upload_ocr') }}" id="form-extract" method="POST"
      enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-12">
          <input class="form-control-file" type="file" name="file" />
        </div>
        <br>
        <br>
        <div class="col-md-12">
          <input class="btn btn-primary" type="submit" />
        </div>
      </div>
    </form>
    <br>
    <br>
    <br>

    <h1 id="title-table">
      Insumos
    </h1>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Item</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <th>
            Teste
          </th>
          <th>
            22
          </th>
          <th>
            <a class='btn btn-primary' onclick='excluir(this)' href='javascript:void(0)'>Excluir</a>
          </th>
        </tr>
      </tbody>
    </table>
    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Registrar</button>
    <br>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Insumo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="item" class="col-form-label">Item:</label>
              <input type="text" class="form-control" id="item">
            </div>
            <div class="form-group">
              <label for="quantidade" class="col-form-label">Quantidade:</label>
              <input type="text" class="form-control" id="quantidade">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btn-save">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/static/js/ocr.js"></script>
</body>

</html>
